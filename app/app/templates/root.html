<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KillerRent - Wypożyczalnia aut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-20">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">KillerRent</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Strona główna</a>
                    </li>
      
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cars' %}">Samochody</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Kontakt</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signout' %}">Wyloguj</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signin' %}">Logowanie</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Rejestracja</a>
                        </li>
                    {% endif %}
                </ul>
  
            </div>
        </div>
    </nav>
    <section class="main-container">
        {% block content %}Empty{% endblock %}
    </section>
    <footer class="bg-light text-center py-3">
        <div class="container">
            <p class="mb-0"><strong>KillerRent</strong></p>
            <p class="mb-0">&copy; 2025 Wszelkie prawa zastrzeżone</p>
        </div>
    </footer>
</body>
</html>
