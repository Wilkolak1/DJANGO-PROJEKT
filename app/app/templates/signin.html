{% extends 'form.html' %}

{% block form %}
    <form action="{% url 'signin' %}" method="post">
        {% if bad_data %}
            <b class="text-danger">Nieprawidowe dane!</b>
        {% endif %}
        <h1>Logowanie</h1>
        {% csrf_token %}
        {{ form }}
        <button type="submit">Zaloguj się</button>
        <a href="{% url 'signup' %}">Nie masz konta? Stwórz nowe</a>
    </form>
{% endblock %}
